
<div class="container">
<mat-form-field>
  <mat-select placeholder="Select Studio" [(ngModel)]="studioName">
    <mat-option *ngFor="let item of studiosList" [value]="item">
      {{item}}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>
<div class="container">

<mat-form-field>
  <input matInput [matDatepicker]="picker" [(ngModel)]="date" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>


</div>
<div class="container">

  <button mat-raised-button color="primary" (click)="search()">Search</button>

</div>

<div class="container" *ngIf="isNoData">
<!-- <label>No Schedule</label> -->
  <button mat-raised-button color="primary" class="mt-4" (click)="addSchedule()">Add Schedule</button>

</div>

<div class="container" *ngIf="isTableDisplay">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Event Date: {{resObj.date}}</mat-card-title>
          <mat-card-title>Studio Name: {{resObj.studioName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content *ngFor ="let item of resObj.studioScheduleSlotList; let i = index;">
          <p>
            Assigner Name: {{item.assignerName}}
          </p>
          <p>
              Faculty Name: {{item.faculty}}
            </p>
            <p>
                Start Time: {{item.startTime}}
              </p>
              <p>
                  End Time: {{item.endTime}}
                </p>
                <mat-card-actions>
                  <button mat-button (click)="updateSchedule(resObj, i)">Update</button>
                </mat-card-actions>
              </mat-card-content>
      </mat-card>
</div>
